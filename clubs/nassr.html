      <h1>Al Nassr</h1>
      <div class="text">
        <div class="carousel">
          <figure class="active">
            <img src="../img/ronaldo-nassr.jpeg" alt="Bild 1" />
            <p>
              Mit Wirkung zum 1. Januar 2023 hat Ronaldo einen Vertrag mit dem
              saudi-arabischen Erstligisten al-Nassr FC abgeschlossen. Der
              37-Jährige hat beim Verein aus der Hauptstadt Riad einen Vertrag
              bis zum 30. Juni 2025 unterzeichnet. Bis zum Ende der Saison
              2022/23 hat er 16-mal gespielt und 14 Tore zur Vizemeisterschaft
              beigetragen.
            </p>
          </figure>

          <figure>
            <img src="../img/ronaldo-trophy-nassr-2jpeg.jpeg" alt="Bild 2" />
            <p>
              Zu Beginn der Saison 2023/24 konnte Ronaldo mit al-Nassr den Arab
              Club Champions Cup für sich entscheiden. In sechs Spielen erzielte
              er sechs Tore, darunter einen Doppelpack zum 2:1-Sieg nach
              Verlängerung im Finale gegen al-Hilal. In der Saudi Pro League
              brach der am Saisonende 39-Jährige mit 35 Toren den Ligarekord von
              Abderrazak Hamdallah. Mit 35 Toren in 31 Spielen überbot Ronaldo
              den bisherigen Ligarekord von Abderrazak Hamdallah und wurde
              Torschützenkönig. Damit war er der erste Fussballer, der in vier
              verschiedenen Ländern den Titel des Torschützenkönigs gewann.
            </p>
          </figure>
