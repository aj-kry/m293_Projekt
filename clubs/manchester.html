            <p>
              Am 12. August 2003 wurde ein Vertrag über den Wechsel von Ronaldo
              zu Manchester United für eine Ablösesumme von 17,5 Millionen Euro
              unterzeichnet. Ronaldo sollte die Nachfolge von David Beckham auf
              der Position des rechten Mittelfeldspielers antreten. Er war der
              erste Portugiese bei Manchester United und trug bei seiner Ankunft
              das renommierte Trikot mit der Rückennummer 7, das zuvor von
              Vereinslegende Beckham getragen worden war. Um diesem Druck zu
              entgehen, hatte er ursprünglich die gleiche Trikotnummer wie bei
              Sporting gewählt, nämlich die 28. Ferguson bestand jedoch darauf,
              dass sein neuer Spieler künftig mit der geschichtsträchtigen
              Nummer 7 auflaufen sollte. Sein Debüt im Old Trafford gab Ronaldo
              am 16. August 2003, dem ersten Spieltag der Saison 2003/04. Der
              erste Titel wurde dennoch zeitnah errungen: Nachdem die Red Devils
              in der Meisterschaft nur den dritten Rang belegt hatten, konnte am
              Saisonende der Triumph im FA Cup verzeichnet werden. Im Finale
              gegen den FC Millwall erzielte Ronaldo das erste Tor per Kopf. Am
              Saisonende wurde er von den United-Fans zum „Spieler der Saison“
              gewählt. Im Verlauf seiner Zeit beim Verein zeigte Ronaldo
              konstant herausragende Leistungen. In der Champions League
              erreichte Ronaldo mit seinem Verein nach Siegen in der K.-o.-Phase
              gegen Olympique Lyon, den AS Rom und den FC Barcelona erstmals das
              Endspiel. Hier gelang ihm die Führung per Kopf gegen den FC
              Chelsea. Obwohl er im anschliessenden Elfmeterschiessen nicht
              erfolgreich war, konnte er mit Manchester United am Ende den
              wichtigsten Titel im europäischen Vereinsfussball gewinnen. Mit
              acht Treffern wurde Ronaldo zudem Torschützenkönig der Champions
              League. Die UEFA kürte ihn darüber hinaus zum besten Spieler der
              Saison. Die Saison 2008/09 markierte den bisherigen
              Karrierehöhepunkt Ronaldos. Im Dezember wurde er mit dem Ballon
              d’Or 2008 ausgezeichnet und gewann mit seiner Mannschaft die
              FIFA-Klub-Weltmeisterschaft. Die Krönung folgte am 12. Januar 2009
              in Zürich, als Ronaldo von der FIFA zum Weltfussballer des Jahres
              gekürt wurde.
            </p>
          </figure>

          <figure>
            <img src="../img/ronaldo-manchester-united-2021.jpg" alt="Bild 2" />
            <p>
              Am letzten Tag der Transferperiode kehrte Cristiano Ronaldo nach
              zwölf Jahren zu Manchester United zurück. Für Juventus Turin
              belief sich die Ablösesumme auf 15 Millionen Euro, wobei sich
              dieser Betrag durch Bonuszahlungen um bis zu 8 Millionen Euro
              erhöhen konnte. Der 36-Jährige hat einen Vertrag mit einer
              Laufzeit bis zum 30. Juni 2023 unterschrieben, der eine Option auf
              ein weiteres Jahr beinhaltet. Er trifft dort auf den Cheftrainer
              Ole Gunnar Solskjaer, mit dem er von 2003 bis 2007
              zusammengespielt hatte. Unter dem neuen Trainer Erik ten Hag
              verlor er umgehend seinen Stammplatz. Als Begründung führte der
              Trainer Fitnessdefizite im Zuge der verpassten Saisonvorbereitung
              an. Am 9. Oktober 2022 erzielte er im Ligaspiel gegen den FC
              Everton nach seiner Einwechslung mit dem 2:1-Siegtreffer sein 700.
              Pflichtspieltor auf Klubebene. In der Folge fand sich Ronaldo in
              der Liga meist auf der Bank wieder. In der Europa League wurde er
              von Trainer Erik ten Hag hingegen in der Startelf eingesetzt. In
              allen sechs Gruppenspielen wurde Ronaldo von Beginn an eingesetzt
              und erzielte zwei Tore. Am 19. Oktober verliess er im Ligaspiel
              gegen Tottenham Hotspur aus Protest den Stadioninnenraum. Grund
              dafür war, dass er von ten Hag zum wiederholten Male nicht in die
              Startelf befördert worden war. Erst wenige Minuten vor Spielende
              wurde er beim Stand von 2:0 zur Einwechslung aufgefordert. In der
              Konsequenz wurde er vom Verein aus disziplinarischen Gründen für
              das nächste Ligaspiel aus dem Kader gestrichen. Nach dem letzten
              Punktspiel vor der im Winter ausgetragenen Weltmeisterschaft 2022
              äusserte Ronaldo Mitte November in einem Exklusiv-Interview mit
              Piers Morgan Unzufriedenheit mit dem Verein und erklärte, dass er
              sich von diesem im Stich gelassen fühle. Ronaldo gab zu verstehen,
              dass er keinen Respekt vor Trainer ten Hag habe, da dieser auch
              ihm gegenüber keinen Respekt zeige. Daraufhin einigten sich
              Ronaldo und der Klub am 22. November 2022 während der
              Weltmeisterschaft auf eine sofortige Vertragsauflösung.
            </p>
