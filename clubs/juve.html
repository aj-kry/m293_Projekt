      <h1>Juventus Turin</h1>
      <div class="text">
        <div class="carousel">
          <figure class="active">
            <img src="../img/ronaldo-juve.jpg" alt="Bild 1" />
            <p>
              Im Rahmen der Saison 2018/19 wechselte Ronaldo im Alter von 33
              Jahren in die italienische Serie A zu Juventus Turin. Der Vertrag
              hat eine Laufzeit bis zum 30. Juni 2022 und wurde für eine Ablöse
              von 100 Millionen Euro plus „zusätzliche Kosten“ in Höhe von zwölf
              Millionen Euro sowie Ausbildungsentschädigungen an seine
              Jugendvereine abgeschlossen. Die Ablöse stellt die bis dahin
              siebthöchste dar sowie die höchste für einen Spieler, der älter
              als 30 Jahre ist, und die höchste je von einem italienischen Klub
              gezahlte. In einem offiziellen Abschiedsbrief teilte Ronaldo mit,
              dass er einen neuen Lebensabschnitt beginnen möchte und bat Real
              Madrid um Zustimmung zum Transfer.
            </p>
          </figure>

          <figure>
            <img src="../img/ronaldo-juve2.jpg" alt="Bild 2" />
            <p>
              Im Januar 2019 erzielte er im Spiel um die italienische Supercoppa
              das entscheidende 1:0 gegen die AC Mailand und sicherte sich damit
              seinen ersten Titelgewinn mit Juventus. In der K.-o.- In der Phase
              der Champions League erzielte Ronaldo alle fünf Tore seiner
              Mannschaft. Dabei gelang ihm unter anderem ein Hattrick zum
              3:0-Sieg im Achtelfinalrückspiel gegen Atlético Madrid. Trotz
              einer 0:2-Hinspielniederlage sicherte er seiner Mannschaft damit
              das Weiterkommen. In den beiden Viertelfinalspielen gegen Ajax
              Amsterdam erzielte er jeweils ein Kopfballtor. Diese gingen jedoch
              mit einem Gesamtergebnis von 2:3 verloren. Im April 2019 sicherte
              sich Ronaldo mit Juventus den italienischen Meistertitel, fünf
              Spieltage vor Saisonende. Mit 21 Toren in 31 Ligaspielen wurde er
              als wertvollster Spieler der Serie A sowie Italiens Fussballer des
              Jahres ausgezeichnet. Er ist der erste Fussballer mit Meistertiteln
              in England, Spanien und Italien und bis heute der einzige Spieler,
              der in diesen drei Ländern als Fussballer des Jahres ausgezeichnet
              wurde.
            </p>
          </figure>
