      <h1>Real Madrid</h1>
      <div class="text">
        <div class="carousel">
          <figure class="active">
            <img src="../img/ronaldo-2009.jpg" alt="Bild 1" />
            <p>
              Am 11. Juni 2009 gab Manchester United bekannt, dass man das
              Angebot von Real Madrid für Ronaldo über 94 Millionen Euro
              akzeptiert habe. Diese Transfersumme übertraf den bis dahin
              geltenden Rekorderlös für Zinédine Zidane deutlich. Die
              Entscheidung von Zidane führte seinerzeit zu intensiven
              Diskussionen. Am 25. Juni gab Real Madrid die Unterzeichnung des
              Transfervertrags mit Manchester United bekannt. Für Ronaldo ging
              damit ein Kindheitstraum in Erfüllung. Ronaldo hat einen
              Sechsjahresvertrag bis zum 30. Juni 2015 unterschrieben und wurde
              am 6. Juli vor über 80.000 Zuschauern im Santiago-Bernabéu-Stadion
              offiziell vorgestellt. Mit insgesamt 53 Toren in 54 Pflichtspielen
              in der Saison 2010/11 übertraf Ronaldo den 51 Jahre alten
              Vereinsrekord von Ferenc Puskás, dem einst 47 Tore in einer Saison
              gelungen waren. Am Ende der Saison standen für ihn 86 Tore nach 89
              Pflichtspielen für Real Madrid zu Buche, davon 66 Tore in 63
              Ligaspielen. Somit sicherte er sich bereits nach zwei Spielzeiten
              in Madrid einen Platz unter den 20 erfolgreichsten Torschützen der
              Vereinsgeschichte. Zu Beginn der Saison 2012/13 konnte Ronaldo mit
              Real Madrid die Supercopa de España gegen den FC Barcelona für
              sich entscheiden. Im Hin- und Rückspiel erzielte er jeweils ein
              Tor. Am 8. Mai 2013 erzielte Ronaldo sein 200. Pflichtspieltor für
              Real Madrid. Er war der sechste Spieler des Vereins, der diese
              Marke erreichte, und mit 197 Pflichtspielen sogar schneller als
              der klubinterne Rekordhalter Ferenc Puskás.
            </p>
          </figure>

          <figure>
            <img src="../img/ronaldo-2014-2.jpg" alt="Bild 2" />
            <p>
              In der Anfangsphase der Saison 2013/14 verlängerte Ronaldo seinen
              Vertrag zu verbesserten Bezügen vorzeitig um drei Jahre bis zum
              30. Juni 2018. In der Gruppenphase der Champions League traf
              Ronaldo in fünf Einsätzen neunmal und stellte damit einen neuen
              Rekord auf. Am 13. Januar 2014 wurde er zum zweiten Mal in seiner
              Karriere als Weltfussballer des Jahres ausgezeichnet. Im April
              gewann Ronaldo mit Real Madrid zum zweiten Mal den spanischen
              Pokal, den er jedoch aufgrund einer Verletzung verpasste. Im
              Finale der Champions League in Lissabon, dem Ort seines
              Karrierebeginns, konnte Ronaldo mit Real Madrid den zehnten Titel
              in der Königsklasse durch einen 4:1-Erfolg nach Verlängerung gegen
              den Stadtrivalen Atlético Madrid gewinnen. Ronaldo traf per
              Elfmeter zum Endstand und war somit der erste Spieler, der für
              zwei verschiedene Siegerklubs Tore in einem
              Champions-League-Finale erzielt hatte. Zudem führte er seinen
              Verein mit zwei Treffern gegen den FC Sevilla zum Gewinn des
              UEFA-Super-Cups. Am 12. Januar 2015 wurde er zum dritten Mal als
              Weltfussballer des Jahres ausgezeichnet. Im neuen Jahr
              verzeichnete Real Madrid jedoch einen deutlichen
              Leistungseinbruch.
            </p>
          </figure>
          <figure>
            <img src="../img/ronaldo-2016-2.jpg" alt="Bild 2" />
            <p>
              Am dritten Spieltag der Saison 2015/16 erzielte Ronaldo im Rahmen
              eines 6:0-Sieges gegen Espanyol Barcelona zum zweiten Mal in
              seiner Karriere fünf Tore in einem Spiel. Mit 230 Toren in 203
              Spielen überholte er Raúl (228 Tore in 550 Spielen) als besten
              Ligatorschützen des Vereins. Im Finale der UEFA Champions League
              2015/16 konnte sich Real Madrid gegen den Stadtrivalen Atlético
              durchsetzen, wobei Ronaldo im Elfmeterschiessen den entscheidenden
              Treffer erzielte. Mit 16 Toren in zwölf Spielen wurde er zum
              vierten Mal in Folge sowie zum insgesamt fünften Mal
              Torschützenkönig des Wettbewerbs. Aufgrund der im Endspiel der
              Europameisterschaft erlittenen Verletzung verpasste Ronaldo zu
              Beginn der Saison 2016/17 drei Pflichtspiele, darunter den
              3:2-Sieg nach Verlängerung gegen den FC Sevilla im UEFA Super Cup.
              Im Juni 2016 verlängerte er seinen Vertrag bei Real Madrid
              vorzeitig um drei Jahre bis Juni 2021. Im Finale der UEFA
              Champions League 2016/17 gegen Juventus Turin gelang Real Madrid
              als erstem Verein in der Champions-League-Ära die
              Titelverteidigung. Ronaldo erzielte zwei Tore zum 4:1-Sieg und
              wurde als „Spieler des Spiels“ ausgezeichnet. Damit ist er der
              erste Spieler seit Alfredo Di Stéfano, der in drei Endspielen des
              Wettbewerbs getroffen hat. Insgesamt erzielte er zwölf Tore, davon
              zehn ab dem Viertelfinale. Damit war er zum fünften Mal in Folge
              sowie zum insgesamt sechsten Mal der beste Torschütze des
              Wettbewerbs. Am 16. Dezember 2017 erzielte er im Finale der
              FIFA-Klub-WM gegen Grêmio Porto Alegre per Freistoss das
              1:0-Siegtor und gewann zum vierten Mal diesen Titel. Für seine
              Leistungen im Kalenderjahr 2017 wurde er zum fünften Mal als
              Weltfussballer des Jahres ausgezeichnet. Im Rahmen dieser
              Rekordserie erzielte Ronaldo im Spiel gegen Paris sein 100. Tor im
              95. Champions-League-Einsatz für Real Madrid. Nach einem 3:1-Sieg
              im Finale gegen den FC Liverpool konnte er mit Real Madrid zum
              dritten Mal in Folge sowie zum vierten Mal in fünf Jahren die
              Champions League gewinnen. Nach diesem Spiel beendete Ronaldo seine Karriere bei Real Madrid.
            </p>
          </figure>
